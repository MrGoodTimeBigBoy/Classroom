<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classroom Screen</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="topbar">
    <button id="menuBtn">Menu</button>
    <select id="classSelect"></select>
    <div></div>
  </div>
  <div id="menuPanel" class="hidden">
    <div class="menu-content">
      <h3>Widget Controls</h3>
      <div class="widget-toggles">
        <label><input type="checkbox" id="toggleRandomizer" checked> Random Student</label>
        <label><input type="checkbox" id="toggleClock" checked> Clock</label>
        <label><input type="checkbox" id="toggleTimer" checked> Timer</label>
        <label><input type="checkbox" id="toggleCountdowns" checked> Countdowns</label>
      </div>
      <h3>Class Management</h3>
      <div class="class-management">
        <input type="text" id="className" placeholder="Class name">
        <textarea id="studentList" placeholder="Student names (one per line)"></textarea>
        <button id="addClass">Add Class</button>
        <button id="editClass">Edit Current Class</button>
      </div>
      <button id="closeMenu">Close</button>
    </div>
  </div>
  <div id="content">
    <div id="sidebar">
      <div id="randomizer" class="widget">
        <h3>Random Student</h3>
        <div id="studentName">--</div>
        <button id="pickBtn">Pick</button>
        <button id="resetRandom">Reset</button>
      </div>
      <div id="clock" class="widget">
        <h3>Clock</h3>
        <div id="timeDisplay">--:--:--</div>
      </div>
      <div id="timer" class="widget">
        <h3>Timer</h3>
        <div id="timerDisplay">00:00</div>
        <div class="timer-inputs">
          <input type="number" id="minutesInput" placeholder="Min" min="0" max="59" value="5">
          <input type="number" id="secondsInput" placeholder="Sec" min="0" max="59" value="0">
        </div>
        <div class="timer-controls">
          <button id="startTimer">Start</button>
          <button id="stopTimer">Stop</button>
          <button id="resetTimer">Reset</button>
          <button id="setTimer">Set</button>
        </div>
        <div class="timer-mode">
          <label>
            <input type="radio" name="timerMode" value="up" checked> Count Up
          </label>
          <label>
            <input type="radio" name="timerMode" value="down"> Count Down
          </label>
        </div>
      </div>
      <div id="countdowns" class="widget">
        <h3>Countdowns</h3>
        <ul id="countdownList"></ul>
        <div class="event-controls">
          <input type="text" id="eventName" placeholder="Event name">
          <input type="date" id="eventDate">
          <button id="addEvent">Add</button>
        </div>
      </div>
    </div>
    <div id="main">
      <iframe id="embedFrame" src=""></iframe>
    </div>
  </div>
  <div id="bottombar">
    <button id="embedBtn">Set Embed URL</button>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
